<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="s.css">
</head>
<body class="qp">
    <h1>Reach us through the following</h1>
    <DIV>
        <nav>
            <ul>
                <li>Phone:type your phone number here</li>
                <li>Email:write the email address here</li>
            </ul>
        </nav>
    </DIV> 
    <br>
    <P>fill this form to give us your veedback and we will help you</P>
    <form>
        <label>NAME:</label>
        <input type="text" name="name" placeholder="enter you name" required><br>
        <label>ADDRESS:</label>
        <input type="text" name="address" placeholder="your location" required><br>
        <label>PHONE:</label>
        <input type="text" name="phone" required><br>
        <label>EMAIL:</label>
        <input type="email" name="email" placeholder="enter email"><br>
        <textarea name="message" rows="4" cols="50" placeholder="enter your message"></textarea><BR>
        
        <input class="submit" type="submit" name="submit">

    </form>   
</body>
</html>
